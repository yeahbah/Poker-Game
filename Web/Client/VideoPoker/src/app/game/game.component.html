<table mat-table [dataSource]="activePayschedule" class="mat-elevation-z8">
  <ng-container matColumnDef="handType">
    <th mat-header-cell *matHeaderCellDef> Hand Type </th>
    <td mat-cell *matCellDef="let element"> {{ element.Pair }}</td>
  </ng-container>

  <ng-container matColumnDef="paySizeInUnits">
    <th mat-header-cell *matHeaderCellDef > Pay </th>
    <td mat-cell *matCellDef="let element"> {{ element.TwoPair }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
